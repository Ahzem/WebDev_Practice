<!DOCTYPE html>
<html>
	<head>
		<title>Activity 4</title>
	</head>

	<body>
		<h1>Registration Form</h1>
	
		<form>
			<fieldset>
				<legend>User personal information</legend>

				<lable for="name">Enter your full name</lable><br>
				<input type="text" id="name" name="name"/><br>

				<lable for="email">Enter your email</lable><br>
				<input type="email" id="email" name="email"/><br>

				<lable for="password">Enter your password</lable><br>
				<input type="password" id="password" name="password"/><br>

				<lable for="password">Confirm your password</lable><br>
				<input type="password" id="password" name="password"/><br><br>

				<lable for="gender">Enter your gender</lable><br>
				<input type="radio" id="gender" name="gender" value="male"/>Male<br>
				<input type="radio" id="gender" name="gender" value="female"/>Female<br><br>

				<lable>Enter your Address</lable><br>
				<textarea rows="2" cols="17" name="address"></textarea><br>
				
				<select name="dropdown">
					<option value="Country">Select a Country          </option>
					<option value="Sri Lanka">Sri Lanka</option>
					<option value="America">America</option>
					<option value="UAE">UAE</option>
					<option value="Dubai">Dubai</option>
					<option value="Pakistan">Pakistan</option>
					<option value="Brazil">Brazil</option>
					<option value="USA">USA</option>
					<option value="India">India</option>
					<option value="Canada">Canada</option>
					<option value="Argentina">Argentina</option>
				</select><br><br>

				<input type="submit" value="Signup">

			</fieldset>
		
		
		
		
		</form>


	</body>
</html>
