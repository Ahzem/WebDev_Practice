<!DOCTYPE html>
<html>
	<head>
		<title>q1.html</title>
	</head>

	<body bgcolor="yellow">
		<form>
			<fieldset>
				<legend>Sample form</legend>
				<form action="" method="POST">
				
				<label for="name">Name: </label>
				<input type="text" id="name" name="name" required>
				<br><br>
				
				<label for="Email">Email: </label>
				<input type="email" id="email" name="email" required>
				<br><br>
				
				<label for="Password">Password: </label>
				<input type="password" id="password" password="password" required>
				<br><br>
				
				<label for="gender">Gender: </label>
				<input type="radio" id="gender" name="gender" value="Male">Male
				<input type="radio" id="gender" name="gender" value="Female">Female
				<input type="radio" id="gender" name="gender" value="Other">Other
				<br>
				
				<label for="Interest">Interest: </label>
				<input type="checkbox" id="Interest" name="Interest" value="Male">Cricket
				<input type="checkbox" id="Interest" name="Interest" value="Female">Football
				<input type="checkbox" id="Interest" name="Interest" value="Other">Hockey
				<br><br>
				
				<label>Country: </label>
				<select name="dropdown">
					<option value="United states">United States</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
				<br><br>
				
				<label>Comments:</label><br>
				<textarea rows="4" cols="40" name="comments"></textarea>
				<br>
				
				<input type="submit" value="submit">
				
			</fieldset>
		</form>
	
	
	</body>
</html>
