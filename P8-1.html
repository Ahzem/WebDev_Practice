<!DOCTYPE html>
<html>
	<head>
		<title>P8-1</title>
		<script src="P8-1.js"></script>
	</head>
	<body>
		<h1>Simple Calculator for Basic Mathematical Operations</h1>
		
		<form>
			<label for="num1">Number 1: </label>
			<input type="number" id="num1" placeholder="Enter the number 1" required><br><br>
			
			<label for="num2">Number 2: </label>
			<input type="number" id="num2" placeholder="Enter the number 2" required><br><br>
			
			<input type="button" id="add" onclick="calculate('add')" value="Addition">
			<input type="button" id="sub" onclick="calculate('sub')" value="Substraction">
			<input type="button" id="mul" onclick="calculate('mul')" value="Multiplication">
			<input type="button" id="div" onclick="calculate('div')" value="Division">
			<input type="button" id="mod" onclick="calculate('mod')" value="Modulus"><br><br>
			
			<label for="result">Result : </label>
			<input type="text" id="result" placeholder="RESULT" readonly>
		</form>
	</body>
</html>
