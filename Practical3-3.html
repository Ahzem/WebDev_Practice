<!DOCTYPE html>
<html>
	<body bgcolor="Blue">
		<table bgcolor="Orange" width="60%" border="1" cellspacing="15" cellpadding="15" align="center">
			<caption>Example Table Exercise</caption>

			<tr>
				<th>Product</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Total</th>
			</tr>

			<tr>
				<td ALIGN="right">Widget A</td>
				<td ALIGN="right">$10.99</td>
				<td ALIGN="right">5</td>
				<td ALIGN="right">$54.95</td>
			</tr>

			<tr>
				<td ALIGN="left">Widget B</td>
				<td ALIGN="left">$7.49</td>
				<td ALIGN="left">8</td>
				<td ALIGN="left">$59.92</td>
			</tr>

			<tr>
				<td ALIGN="right">Widget C</td>
				<td ALIGN="right">$12.99</td>
				<td ALIGN="right">3</td>
				<td ALIGN="right">$38.97</td>
			</tr>

			<tr>
				<td ALIGN="left">Widget D</td>
				<td ALIGN="left">$9.79</td>
				<td ALIGN="left">6</td>
				<td ALIGN="left">$58.74</td>
			</tr>

			<tr>
				<td ALIGN="right">Widget E</td>
				<td ALIGN="right">$6.59</td>
				<td ALIGN="right">10</td>
				<td ALIGN="right">$65.90</td>
			</tr>

			<tr>
				<td ALIGN="center" colspan="3">Subtotal</td>
				<td ALIGN="center">$278.48</td>
			</tr>

			<tr>
				<td ALIGN="center" colspan="3">Tax (7%)</td>
				<td ALIGN="center">$19.49</td>
			</tr>

			<tr>
				<td ALIGN="center" colspan="3">Total</td>
				<td ALIGN="center">$297.97</td>
			</tr>
			
		</table>
	</body>
</html>
